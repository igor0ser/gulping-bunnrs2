	<div class="banner-box">

	<script type="text/javascript">
		$( document ).ready(function() {
			var scrollArea = $(".scroll-box "),
				scrollLayer = $('.layer'),
				scrollThumb = $('.jcf-scrollbar-slider'),
				flag = false;
				$(scrollLayer).bind('mousewheel DOMMouseScroll', function () {
					flag = true;
					$(this).css('display','none');
				});
				$(scrollThumb).bind('mousedown', function () {
					flag = true;
					$(scrollLayer).css('display','none');
				});

			setTimeout(function(){
				if (flag){
					$(scrollArea).stop();
				}
				else{
					$(scrollArea).animate({ scrollTop: $('.content').height() }, 115000, 'linear');
					$(scrollLayer).bind('mousewheel DOMMouseScroll', function () {
						$(scrollArea).stop();
						$(this).css('display','none');
					});
					$(scrollThumb).bind('mousedown', function () {
						$(scrollArea).stop();
						$('.jcf-scrollbar-slider').css('pointer-events','auto');
					});
				}
			}, 6500);
		});
	</script>
