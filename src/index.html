	<script src="jquery.slimscroll.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			var $scroll = $('.scroll');
			var height = $scroll.height();
			var seconds = 100;
			var step = height / seconds / 20;
			var summ = 0;
			var timeoutID;
			var intervalID;

			$scroll.slimScroll({
				height: '50px',
				railVisible: true,
				alwaysVisible: true
			});
			var $scrollBar = $('.slimScrollBar');
			console.log($scrollBar);

			setTimeout(function () {
				intervalID = setInterval(function scroll(){
					$scroll.slimScroll({scrollTo: (summ+=step) + 'px'});
					$scrollBar.css({top: Math.round(summ/height*50) + 'px'})
				}, 50);
			}, 17000);

			$scroll.click(function(){
				clearInterval(intervalID);
				clearTimeout(timeoutID);
			});
		});
	</script>
